<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			
			.box {
				width: 200px;
				height: 200px;
				border: 1px solid black;
				position: relative;
				margin: 50px auto;
				/*perspective: 500px;*/
			}
			
			.box::after {
				content: "";
				width: 100px;
				height: 100px;
				position: absolute;
				left: 100px;
				background: red;
			}
		
			
			
		</style>
	</head>
	<body>
		<div class="box">
			
		</div>
		
	</body>
</html>
